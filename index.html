<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>PaintJs</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <div class="controls__color jsColor" style="background-color: black ;"></div>
                <div class="controls__color jsColor" style="background-color: #FFFFFF;"></div>
                <div class="controls__color jsColor" style="background-color: #FF342B;"></div>
                <div class="controls__color jsColor" style="background-color: #FE8904;"></div>
                <div class="controls__color jsColor" style="background-color: #FFC504;"></div>
                <div class="controls__color jsColor" style="background-color: #44D25A;"></div>
                <div class="controls__color jsColor" style="background-color: #50C0F9;"></div>
                <div class="controls__color jsColor" style="background-color: #056DFF;"></div>
                <div class="controls__color jsColor" style="background-color: #504CD0;"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
